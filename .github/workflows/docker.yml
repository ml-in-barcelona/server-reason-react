name: Docker

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: server-reason-react:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Debug Fly.io setup
        run: |
          echo "Checking flyctl version..."
          flyctl version
          echo "Checking auth..."
          flyctl auth whoami || echo "Auth check failed"
          echo "Listing apps..."
          flyctl apps list || echo "Apps list failed"
          echo "Checking fly.toml..."
          cat fly.toml
          echo "Validating config..."
          flyctl config validate || echo "Config validation failed"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: |
          set -x
          flyctl deploy --remote-only --verbose 2>&1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
