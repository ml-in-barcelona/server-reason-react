name: Docker

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: server-reason-react:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Fly.io CLI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Verify Fly.io token
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "ERROR: FLY_API_TOKEN is not set"
            exit 1
          fi
          echo "FLY_API_TOKEN is set, verifying..."
          flyctl auth whoami
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Ensure Fly.io app exists
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Checking if app exists..."
          flyctl apps list
          echo "Creating app if it doesn't exist..."
          flyctl apps create fullstack-reason-react-demo || echo "App might already exist"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Build and Deploy to Fly.io
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: flyctl deploy --local-only --verbose
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
